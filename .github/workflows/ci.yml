name: ci
on:
  push:
  pull_request:
jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - name: Lint (monorepo)
        run: pnpm -r run lint
      - name: Typecheck (monorepo)
        run: pnpm -r run typecheck
      - name: Build extension (Vite)
        working-directory: extensions/chrome
        run: pnpm run build
      - name: Expo preflight (no build) â€” optional
        working-directory: app
        run: npx expo-doctor || true